<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Åke Amcoff</title>

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <style type="text/css">
      :root {
        font-family: Inter, sans-serif;
        font-feature-settings: "liga" 1, "calt" 1, /* fix for Chrome */ "cv10";
      }

      @supports (font-variation-settings: normal) {
        :root {
          font-family: InterVariable, sans-serif;
        }
      }

      html {
        background-color: #e8e7e3;
      }

      @media print {
        html {
          background-color: #fff;
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 0;
        color: black;
        letter-spacing: -0.022em;
      }

      body {
        margin: 0;
        padding: 0 1rem;
      }

      main {
        max-width: 40rem;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 2rem;
      }

      .ipa {
        color: #5a5853;
        margin-top: 0.25rem;
        font-size: 90%;
      }

      .links {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        font-weight: 400;
        gap: 2rem;
      }

      .links a {
        color: inherit;
        text-decoration: none;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        transition: background-color 0.1s;
      }

      .links a:hover,
      .links a:focus {
        background-color: #dbdad7;
      }
    </style>
  </head>
  <body>
    <main>
      <hgroup>
        <h1>Åke Amcoff</h1>
        <div class="ipa">[ˈoː.kɛ]</div>
      </hgroup>
      <ul class="links">
        <li><a href="https://github.com/akeamc/">Github</a></li>
        <li><a href="/cv">CV</a></li>
      </ul>
    </main>
  </body>
</html>
